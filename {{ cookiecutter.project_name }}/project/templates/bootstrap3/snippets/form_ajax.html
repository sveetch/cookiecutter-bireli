{% spaceless %}
    <div class="fobi-front">
        {% if not fobi_hide_form_title %}
            <h1 class="head">
                {% block form_page_title %}
                {% endblock form_page_title %}
            </h1>
        {% endif %}
        <div class="content">
            <form method="{% block form_method %}post{% endblock form_method %}"
                  action="{% block form_action %}{% if form_entry.action %}{{ form_entry.action }}{% else %}{{ request.path }}{% endif %}{% endblock form_action %}"
                  {% block form_enctype %}
                  enctype="multipart/form-data"
                  {% endblock form_enctype %}
                  class="needs-validation {% block form_html_class %}{% endblock form_html_class %}"
                  {% block form_extra_attrs %}
                  {% endblock form_extra_attrs %}
                  novalidate>
                {% csrf_token %}
                {% include fobi_theme.form_snippet_template_name %}
                <div class="controls text-center">
                    {% block form_buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% block form_primary_button_text %}
                            {% endblock form_primary_button_text %}
                        </button>
                    {% endblock form_buttons %}
                </div>
            </form>
        </div>
    </div>
{% endspaceless %}
