{% spaceless %}
<div class="fobi-front">
    {% if not fobi_hide_form_title %}
        <h1 class="head">{% block form_page_title %}{% endblock %}</h1>
    {% endif %}

    <div class="content">
        <form method="{% block form_method %}post{% endblock %}" action="{% block form_action %}{% if form_entry.action %}{{ form_entry.action }}{% else %}{{ request.path }}{% endif %}{% endblock %}" {% block form_enctype %}enctype="multipart/form-data"{% endblock %} class="needs-validation {% block form_html_class %}{% endblock %}" {% block form_extra_attrs %}{% endblock %} novalidate>

            {% csrf_token %}

            {% include fobi_theme.form_snippet_template_name %}

            <div class="controls text-center">
                {% block form_buttons %}
                <button type="submit" class="btn btn-primary">
                    {% block form_primary_button_text %}{% endblock %}
                </button>
                {% endblock %}
            </div>

        </form>
    </div>
</div>
{% endspaceless %}
