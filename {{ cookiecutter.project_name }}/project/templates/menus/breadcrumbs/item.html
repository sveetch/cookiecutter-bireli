{% for ance in ancestors %}
    {% if not forloop.last %}
        <li class="breadcrumb-item">
            <a href="{{ ance.get_absolute_url }}">{{ ance.get_menu_title }}</a>
        </li>
    {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ ance.get_menu_title }}</li>
    {% endif %}
{% endfor %}
